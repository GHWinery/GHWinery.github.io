site_name: Winery Operations Manual
site_description: Complete guide for winery operations and procedures
site_author: GHWinery
repo_url: https://github.com/GHWinery/winery-manual
repo_name: GHWinery/winery-manual

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Facility Overview: getting-started/facility-overview.md
    - Safety Guidelines: getting-started/safety.md
  - Vineyard Operations:
    - Grape Varieties: vineyard/grape-varieties.md
    - Harvest Planning: vineyard/harvest-planning.md
    - Quality Control: vineyard/quality-control.md
  - Production:
    - Crushing & Pressing: production/crushing-pressing.md
    - Fermentation: production/fermentation.md
    - Aging & Maturation: production/aging.md
    - Bottling: production/bottling.md
  - Quality & Testing:
    - Laboratory Procedures: quality/lab-procedures.md
    - Wine Analysis: quality/wine-analysis.md
    - Sensory Evaluation: quality/sensory.md
  - Cellar Management:
    - Barrel Programs: cellar/barrel-programs.md
    - Tank Management: cellar/tank-management.md
    - Sanitation: cellar/sanitation.md
  - Compliance:
    - Regulations: compliance/regulations.md
    - Record Keeping: compliance/records.md
    - Reporting: compliance/reporting.md
  - Maintenance:
    - Equipment Care: maintenance/equipment.md
    - Preventive Maintenance: maintenance/preventive.md
    - Troubleshooting: maintenance/troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GHWinery
