<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Winery - Wine Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Greenhouse Winery</h1>
            <h2>Wine Inventory Manager</h2>
        </header>
        
        <main id="app">
            <!-- Controls Section -->
            <div class="controls">
                <button id="addWineBtn" class="btn btn-primary">+ Add New Wine</button>
                <div class="filter-controls">
                    <label for="filterStatus">Filter by Status:</label>
                    <select id="filterStatus">
                        <option value="all">All Wines</option>
                        <option value="In Stock">In Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                        <option value="Coming Soon">Coming Soon</option>
                    </select>
                </div>
                <div class="data-controls">
                    <button id="exportBtn" class="btn btn-secondary">Export Data</button>
                    <button id="importBtn" class="btn btn-secondary">Import Data</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>

            <!-- Add/Edit Wine Form (hidden by default) -->
            <div id="wineForm" class="wine-form" style="display: none;">
                <h3 id="formTitle">Add New Wine</h3>
                <form id="addEditForm">
                    <div class="form-group">
                        <label for="wineName">Wine Name *</label>
                        <input type="text" id="wineName" required>
                    </div>
                    <div class="form-group">
                        <label for="wineType">Type</label>
                        <input type="text" id="wineType" placeholder="e.g., Red, White, RosÃ©">
                    </div>
                    <div class="form-group">
                        <label for="wineVarietal">Varietal</label>
                        <input type="text" id="wineVarietal" placeholder="e.g., Cabernet Sauvignon">
                    </div>
                    <div class="form-group">
                        <label for="wineVintage">Vintage</label>
                        <input type="text" id="wineVintage" placeholder="e.g., 2023">
                    </div>
                    <div class="form-group">
                        <label for="wineStatus">Status *</label>
                        <select id="wineStatus" required>
                            <option value="In Stock">In Stock</option>
                            <option value="Out of Stock">Out of Stock</option>
                            <option value="Coming Soon">Coming Soon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wineReleaseDate">Release Date (for Coming Soon)</label>
                        <input type="date" id="wineReleaseDate">
                    </div>
                    <div class="form-group">
                        <label for="wineNotes">Notes</label>
                        <textarea id="wineNotes" rows="3" placeholder="Additional information..."></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save Wine</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Wine Inventory Display -->
            <div id="inventoryDisplay">
                <div id="wineCount" class="wine-count"></div>
                <div id="wineList" class="wine-list">
                    <!-- Wine cards will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No wines in inventory yet. Click "Add New Wine" to get started!</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
